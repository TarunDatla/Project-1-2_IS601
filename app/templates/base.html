<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

        <title>{% block title %}{% endblock %}This is {{ name }} Website</title>
    {% endblock %}

</head>
<body style="background-color: cadetblue">
<div class="container-fluid">
    <div class="row">
        <header class="mb-4">
            <!-- As a link -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand"  style="font-size:30px" href="/">Project_2</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:30px" aria-current="page"
                               href="{{ url_for('simple_pages.show', page="index") }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page1") }}">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page2") }}">Docker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page3") }}">Python & flask</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page4") }}">CICD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page5") }}">Pylint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page6") }}">AAA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page7") }}">OOPS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size:25px" href="{{ url_for('simple_pages.show', page="page8") }}">SOLID</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="jquery-3.6.0.min.js">
    $(document).ready(function() {
    $.each($('#navbar').find('li'), function() {
        $(this).toggleClass('active',
            window.location.pathname.indexOf($(this).find('a').attr('href')) > -1);
    });
});</script>

</body>
</html>
